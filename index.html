<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Pailindrome Checker</title>
  </head>
  <body>
    <div class="pailindrome-checker">
      <h1 class="title">Pailindrome Checker</h1>

    </div>
  </body>
